<!-- Game page. Contains the canvas where the game is
	to be played. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Page</title>
	<link rel="stylesheet" href="game.css">

</head>
<body>
	<h1 class="center-text">Game Play</h1>
	<div class="center-text" id="level-text">Level</div>

	<canvas class="center-block" id="canvas" width="400" height="600"></canvas>


	<div id="fpsDisplay"></div>
	<div id="mouseCoords"></div>
	<div id="box"></div>

	<p><b>Instructions:</b> Prevent the bugs from getting to the food by clicking on them.</p>

	<script type="text/javascript" src="bug.js"></script>
	<script type="text/javascript" src="food.js"></script>
	<script type="text/javascript" src="infobar.js"></script>
	<script type="text/javascript" src="bugMovement.js"></script>
	<script type="text/javascript" src="game.js"></script>

</body>
</html>
